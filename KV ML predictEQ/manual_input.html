<!DOCTYPE html>
<html>
<head>
    <title>Manual Earthquake Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            width: 200px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #loading-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            display: none;
            margin-top: 20px;
        }
        #loading-progress {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Manual Earthquake Prediction</h1>
    <p>Enter latitude and longitude to get the earthquake probability for that location.</p>
    <input type="text" id="latitude" placeholder="Latitude (e.g., 34.0522)">
    <br>
    <input type="text" id="longitude" placeholder="Longitude (e.g., -118.2437)">
    <br>
    <button onclick="predict()">Predict</button>
    <div id="loading-bar">
        <div id="loading-progress"></div>
    </div>
    <div id="result"></div>

    <script>
        function predict() {
            const lat = document.getElementById('latitude').value;
            const lon = document.getElementById('longitude').value;
            if (!lat || !lon) {
                alert('Please enter both latitude and longitude.');
                return;
            }

            const loadingBar = document.getElementById('loading-bar');
            const loadingProgress = document.getElementById('loading-progress');
            const resultDiv = document.getElementById('result');

            loadingBar.style.display = 'block';
            resultDiv.style.display = 'none';
            loadingProgress.style.width = '0%';

            // Simulate loading
            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                loadingProgress.style.width = progress + '%';
                if (progress >= 100) {
                    clearInterval(interval);
                    // Now make the API call
                    fetch('/predict_earthquake', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ latitude: parseFloat(lat), longitude: parseFloat(lon) })
                    })
                    .then(response => response.json())
                    .then(data => {
                        loadingBar.style.display = 'none';
                        resultDiv.style.display = 'block';
                        resultDiv.innerHTML = `Probability of major earthquake in next 20 years: ${(data.probability * 100).toFixed(2)}%<br>Closest country: ${data.country}`;
                    })
                    .catch(error => {
                        loadingBar.style.display = 'none';
                        resultDiv.style.display = 'block';
                        resultDiv.innerHTML = 'Error fetching prediction.';
                        console.error('Error:', error);
                    });
                }
            }, 100);
        }

        // Allow pressing Enter to submit
        document.getElementById('latitude').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') predict();
        });
        document.getElementById('longitude').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') predict();
        });
    </script>
</body>
</html>
